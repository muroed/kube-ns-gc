name: Deploy Helm Chart to GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.2'

      - name: Package Helm chart
        run: |
          helm package deploy/kube-ns-gc --destination ./packages

      - name: Generate chart index
        run: |
          helm repo index ./packages --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
